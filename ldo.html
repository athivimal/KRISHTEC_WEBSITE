<style type="text/css">
 





  html{
  background:white;
  background-repeat: no-repeat;
 background-size: 2800px;

 }
 body{
  font-family: sans-serif;
  margin-top: 80px;
  margin-left:  80px;
}
.popup-trigger {
  display: block;
  width: 170px;
  right: 2rem;
  margin: 3em auto;
  text-align: center;
  color: #FFF;
  font-size: 18px;
  padding:1rem 2rem;
  text-decoration:none;
  font-weight: bold;
  text-transform: uppercase;
  border-radius: 50em;
  background: transparent;
 
  transition:300ms all;
}

.popup-trigger:hover {
    opacity:.8;
}

.popup {
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  z-index: 1000;
  width: 100%;
  background-color: rgba(94, 110, 141, 0.9);
  opacity: 0;
  visibility: hidden;
  transition:500ms all;

}

.popup.is-visible {
  opacity: 1;
  visibility: visible;
 transition:1s all;
}

.popup-container {
  transform:translateY(-50%);
  transition:500ms all;
  position: relative;
  width: 80%;
  margin: 2em auto;
  top: 5%;
  padding:5rem;
  background: #FFF;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.is-visible .popup-container {
  transform:translateY(0);
  transition:500ms all;
}

.popup-container .popup-close {
  position: absolute;
  top: 8px;
  font-size:0;
  right: 8px;
  width: 30px;
  height: 30px;
}


.popup-container .popup-close::before,
.popup-container .popup-close::after {
  content: '';
  position: absolute;
  top: 12px;
  width: 14px;
  height: 3px;
  background-color: red;
}

.popup-container .popup-close::before {
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  left: 8px;
}

.popup-container .popup-close::after {
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
  right: 8px;
}


.popup-container .popup-close:hover:before,
.popup-container .popup-close:hover:after {
  background-color:#35a785;
  transition:300ms all;
}
.loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}
header .logo{
  font-size: 34px;
  font-weight: bolder;
  color:#fff;
  text-transform: uppercase;
}



.loader > img {
    width: 100px;
}

.loader.hidden {
    animation: fadeOut 2s;
    animation-fill-mode: forwards;
}

@keyframes fadeOut {
    100% {
        opacity: 0;
        visibility: hidden;
    }
}

.thumb {
    height: 100px;
    border: 1px solid black;
    margin: 10px;
}
.bookWrapper {
  margin: auto;
  width: 1234px;
  height: 781px;
}

.bookBg {
  position: relative;
  background-color:grey;
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

.pageBg {
  position: absolute;
  left: 50%;
  top: 50%;
  background-color: #81d4fa;
  background-size: 20%;
  width: calc(100% - 20px);
  height: calc(100% - 20px);
  border-radius: 0px;

}

.pageWrapper {
  position: absolute;
  width: 50%;
  height: 100%;
  float: left;
  -webkit-font-smoothing: antialiased;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
}

.pageFace {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  text-align: center;
}

.front {
  background: linear-gradient(to right, #d9d9d9 0%, #f9f9f9 3%, #ffffff 8%, #ffffff 100%);
}

.back {
  background: linear-gradient(to right, #ffffff 0%, #ffffff 92%, #f9f9f9 97%, #d9d9d9 100%);
    
 
}

.pageFoldRight {
  position: absolute;
  width: 0px;
  height: 0px;
  top: 0;
  right: 0;
  border-left-width: 1px;
  border-left-color: #DDDDDD;
  border-left-style: solid;
  border-bottom-width: 1px;
  border-bottom-color: #DDDDDD;
  border-bottom-style: solid;
  box-shadow: -5px 5px 10px #dddddd;
}

.pageFoldLeft {
  position: absolute;
  width: 0px;
  height: 0px;
  top: 0;
  left: 0;
  border-right-width: 1px;
  border-right-color: #DDDDDD;
  border-right-style: solid;
  border-bottom-width: 1px;
  border-bottom-color: #DDDDDD;
  border-bottom-style: solid;
  box-shadow: 5px 5px 10px #dddddd;
}
img{
  width: 87%;
  height: 81%;margin-top: 28px;

}

}
.bg{
  width: 50px;
  height: 50px;
}
button{
  width: 90px;
  height: 40px;
  background: red;
  color: white;
   filter: none;
   margin-top: 10px;
   border: none;
   transition: transform .2s;
}
button:hover{
  transform:scale(1.2);
}
@media only screen and (max-width: 1080px)
{
  body{
    margin-left: 50px;
    margin-top: 440px;
  }
  .bookWrapper{
    width: 850px;
    height: 650px;
  }
}
</style>

TweenLite.set(".back", {rotationY: -180});
TweenLite.set([".back", ".front"], {backfaceVisibility: "hidden"});


$(".page").click(
  function() {
    if (pageLocation[this.id] === undefined || pageLocation[this.id] == "right") {
      zi = ($(".left").length) + 1;
      TweenMax.to($(this), 1, {force3D: true, rotationY: -180, transformOrigin: "-1px top", className: '+=left', z: zi, zIndex: zi});
      TweenLite.set($(this), {className: '-=right'});
      pageLocation[this.id] = "left";
    } else {
      zi = ($(".right").length) + 1;
      TweenMax.to($(this), 1, {force3D: true, rotationY: 0, transformOrigin: "left top", className: '+=right', z: zi, zIndex: zi
      });
      TweenLite.set($(this), {className: '-=left'});
      pageLocation[this.id] = "right";
    }
  }
);

$(".front").hover(
  function() {
    TweenLite.to($(this).find(".pageFoldRight"), 0.3, {width: "50px", height: "50px", backgroundImage: "linear-gradient(45deg,  #fefefe 0%,#f2f2f2 49%,#ffffff 50%,#ffffff 100%)"});
  },
  function() {
    TweenLite.to($(this).find(".pageFoldRight"), 0.3, {width: "0px", height: "0px"});
  }
);

$(".back").hover(

    TweenLite.to($(this).find(".pageFoldLeft"), 0.3, {width: "50px", height: "50px", backgroundImage: "linear-gradient(135deg,  #ffffff 0%,#ffffff 50%,#f2f2f2 51%,#fefefe 100%)"   });
  },

)
